{% extends "basic/base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock content %}
